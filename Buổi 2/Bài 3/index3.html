<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
    <link rel="stylesheet" href="styles3.css">
    <style>
        .phan2 {
            display: flex;
            justify-content: space-around;
        }

        .b {
            margin-top: 20px;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid black;
        }

        .phan3 {
            margin-top: 20px;
        }

        .phan3 img {
            width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="dau">
        <h2>3.1</h2>
        <div class="phan1">
            <p class="p1">This is a basic HTML page.</p>
        </div>
        <div class="phan2">
            <p style="background-color: red;" class="p2">Red Box</p>
            <p style="background-color: blue;" class="p2">Blue Box</p>
            <p style="background-color: green;" class="p2">Green Box</p>
        </div>
        <div>
            <h2>3.2</h2>
            <ul class="b">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <div>
            <h2>3.3</h2>
            <h3>Ví dụ về trình bày bảng</h3>
            <div>
                <table>
                    <tr>
                        <th>Tên công ty</th>
                        <th>Địa chỉ</th>
                        <th>Quốc gia</th>
                    </tr>
                </table>
            </div>
            <div class="phan3">
                <h3>Image Transparency</h3>
                <p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
                <div>
                    <img src="https://www.w3schools.com/css/img_lights.jpg" alt="ảnh 1">
                    <img src="https://www.w3schools.com/css/img_mountains.jpg" alt="ảnh 2">
                    <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="ảnh 3">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
